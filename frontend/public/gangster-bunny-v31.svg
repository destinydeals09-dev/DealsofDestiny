<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 38" shape-rendering="crispEdges">
  <style>
    .f2,.f3,.f4{opacity:0}
    @keyframes k1{0%,24.999%{opacity:1}25%,100%{opacity:0}}
    @keyframes k2{0%,24.999%{opacity:0}25%,49.999%{opacity:1}50%,100%{opacity:0}}
    @keyframes k3{0%,49.999%{opacity:0}50%,74.999%{opacity:1}75%,100%{opacity:0}}
    @keyframes k4{0%,74.999%{opacity:0}75%,100%{opacity:1}}
    .f1{animation:k1 .34s steps(1,end) infinite}
    .f2{animation:k2 .34s steps(1,end) infinite}
    .f3{animation:k3 .34s steps(1,end) infinite}
    .f4{animation:k4 .34s steps(1,end) infinite}

    /* 9-way coat-tail animation */
    .c2,.c3,.c4,.c5,.c6,.c7,.c8,.c9{opacity:0}
    @keyframes c1{0%,11.111%{opacity:1}11.112%,100%{opacity:0}}
    @keyframes c2{0%,11.111%{opacity:0}11.112%,22.222%{opacity:1}22.223%,100%{opacity:0}}
    @keyframes c3{0%,22.222%{opacity:0}22.223%,33.333%{opacity:1}33.334%,100%{opacity:0}}
    @keyframes c4{0%,33.333%{opacity:0}33.334%,44.444%{opacity:1}44.445%,100%{opacity:0}}
    @keyframes c5{0%,44.444%{opacity:0}44.445%,55.555%{opacity:1}55.556%,100%{opacity:0}}
    @keyframes c6{0%,55.555%{opacity:0}55.556%,66.666%{opacity:1}66.667%,100%{opacity:0}}
    @keyframes c7{0%,66.666%{opacity:0}66.667%,77.777%{opacity:1}77.778%,100%{opacity:0}}
    @keyframes c8{0%,77.777%{opacity:0}77.778%,88.888%{opacity:1}88.889%,100%{opacity:0}}
    @keyframes c9{0%,88.888%{opacity:0}88.889%,100%{opacity:1}}
    .c1{animation:c1 .9s steps(1,end) infinite}
    .c2{animation:c2 .9s steps(1,end) infinite}
    .c3{animation:c3 .9s steps(1,end) infinite}
    .c4{animation:c4 .9s steps(1,end) infinite}
    .c5{animation:c5 .9s steps(1,end) infinite}
    .c6{animation:c6 .9s steps(1,end) infinite}
    .c7{animation:c7 .9s steps(1,end) infinite}
    .c8{animation:c8 .9s steps(1,end) infinite}
    .c9{animation:c9 .9s steps(1,end) infinite}
  </style>

  <!-- Frame 1 -->
  <g class="f1">
    <rect x="34" y="8" width="10" height="9" fill="#fff"/><rect x="37" y="3" width="2" height="5" fill="#fff"/><rect x="34" y="3" width="2" height="5" fill="#fff"/><rect x="36" y="11" width="8" height="2" fill="#050505"/>
    <rect x="24" y="13" width="9" height="6" fill="#000"/>
    <rect x="17" y="12" width="7" height="2" fill="#000"/><rect x="19" y="10" width="4" height="2" fill="#000"/>
    <rect x="15" y="12" width="2" height="1" fill="#9a9a9a"/><rect x="14" y="11" width="1" height="2" fill="#9a9a9a"/>

    <rect x="27" y="22" width="4" height="2" fill="#000"/><rect x="24" y="24" width="3" height="2" fill="#000"/><rect x="33" y="21" width="3" height="3" fill="#000"/><rect x="36" y="24" width="2" height="2" fill="#000"/>
  </g>

  <!-- Frame 2 -->
  <g class="f2">
    <rect x="34" y="7" width="10" height="9" fill="#fff"/><rect x="37" y="2" width="2" height="5" fill="#fff"/><rect x="34" y="2" width="2" height="5" fill="#fff"/><rect x="36" y="10" width="8" height="2" fill="#050505"/>
    <rect x="24" y="12" width="9" height="6" fill="#000"/>
    <rect x="17" y="11" width="7" height="2" fill="#000"/><rect x="19" y="9" width="4" height="2" fill="#000"/>
    <rect x="15" y="11" width="2" height="1" fill="#9a9a9a"/><rect x="14" y="10" width="1" height="2" fill="#9a9a9a"/>

    <rect x="29" y="22" width="3" height="2" fill="#000"/><rect x="32" y="23" width="2" height="2" fill="#000"/><rect x="27" y="21" width="2" height="5" fill="#000"/><rect x="30" y="21" width="2" height="5" fill="#000"/>
  </g>

  <!-- Frame 3 -->
  <g class="f3">
    <rect x="34" y="8" width="10" height="9" fill="#fff"/><rect x="37" y="3" width="2" height="5" fill="#fff"/><rect x="34" y="3" width="2" height="5" fill="#fff"/><rect x="36" y="11" width="8" height="2" fill="#050505"/>
    <rect x="24" y="13" width="9" height="6" fill="#000"/>
    <rect x="17" y="12" width="7" height="2" fill="#000"/><rect x="19" y="10" width="4" height="2" fill="#000"/>
    <rect x="15" y="12" width="2" height="1" fill="#9a9a9a"/><rect x="14" y="11" width="1" height="2" fill="#9a9a9a"/>

    <rect x="28" y="21" width="4" height="2" fill="#000"/><rect x="25" y="23" width="3" height="2" fill="#000"/><rect x="34" y="22" width="3" height="2" fill="#000"/><rect x="37" y="24" width="2" height="2" fill="#000"/>
  </g>

  <!-- Frame 4 -->
  <g class="f4">
    <rect x="34" y="9" width="10" height="9" fill="#fff"/><rect x="37" y="4" width="2" height="5" fill="#fff"/><rect x="34" y="4" width="2" height="5" fill="#fff"/><rect x="36" y="12" width="8" height="2" fill="#050505"/>
    <rect x="24" y="14" width="9" height="6" fill="#000"/>
    <rect x="17" y="13" width="7" height="2" fill="#000"/><rect x="19" y="11" width="4" height="2" fill="#000"/>
    <rect x="15" y="13" width="2" height="1" fill="#9a9a9a"/><rect x="14" y="12" width="1" height="2" fill="#9a9a9a"/>

    <rect x="30" y="22" width="2" height="2" fill="#000"/><rect x="33" y="22" width="2" height="2" fill="#000"/><rect x="28" y="21" width="2" height="5" fill="#000"/><rect x="31" y="21" width="2" height="5" fill="#000"/>
  </g>

  <!-- 9 coat-tail variants layered (option 1 special) -->
  <g class="c1"><rect x="20" y="19" width="3" height="6" fill="#050505"/><rect x="17" y="20" width="3" height="4" fill="#050505"/></g>
  <g class="c2"><rect x="19" y="19" width="4" height="6" fill="#050505"/><rect x="16" y="21" width="3" height="3" fill="#050505"/></g>
  <g class="c3"><rect x="18" y="19" width="5" height="6" fill="#050505"/><rect x="15" y="21" width="3" height="3" fill="#050505"/></g>
  <g class="c4"><rect x="20" y="18" width="3" height="7" fill="#050505"/><rect x="17" y="19" width="3" height="5" fill="#050505"/></g>
  <g class="c5"><rect x="21" y="19" width="3" height="6" fill="#050505"/><rect x="18" y="20" width="3" height="4" fill="#050505"/></g>
  <g class="c6"><rect x="22" y="19" width="3" height="6" fill="#050505"/><rect x="19" y="21" width="3" height="3" fill="#050505"/></g>
  <g class="c7"><rect x="21" y="18" width="4" height="7" fill="#050505"/><rect x="18" y="19" width="3" height="5" fill="#050505"/></g>
  <g class="c8"><rect x="20" y="19" width="4" height="6" fill="#050505"/><rect x="17" y="21" width="3" height="3" fill="#050505"/></g>
  <g class="c9"><rect x="19" y="19" width="3" height="6" fill="#050505"/><rect x="16" y="20" width="3" height="4" fill="#050505"/></g>
</svg>